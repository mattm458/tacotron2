data:
  train: "data/ljspeech-train-v2.csv"
  test: "data/ljspeech-test-v2.csv"
  val: "data/ljspeech-dev-v2.csv"
  num_workers: 16
  prefetch_factor: 1
preprocessing:
  valid_chars: "!'(),.:;? \\-ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
training:
  batch_size: 128
  lr: 0.001
  weight_decay: 0.000001
  devices: 1
  precision: 16
  accelerator: gpu
  max_epochs: 400
  teacher_forcing: True
model:
  extensions:
    - features
audio:
  num_mels: 80
encoder:
  encoder_kernel_size: 5
  char_embedding_dim: 512
decoder:
  prenet_dim: 256
  rnn_hidden_dim: 1024
  postnet_dim: 512
attention:
  att_rnn_dim: 1024
  att_dim: 128
tacotron2:
  dropout: 0.5
extensions:
  features:
    allowed_features:
      - pitch_mean_norm
      - pitch_range_norm
      - intensity_mean_norm
      - jitter_norm
      - shimmer_norm
      - nhr_norm
      - duration_norm