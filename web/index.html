<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 order-md-1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="pitch_mean" class="form-label">Mean Pitch</label>
                            <input type="range" class="form-range" min="-1" max="1" step="0.01" id="pitch">
                            <label for="pitch_range" class="form-label">Pitch Range</label>
                            <input type="range" class="form-range" min="-1" max="1" step="0.01" id="pitch_range">

                            <label for="intensity" class="form-label">Intensity</label>
                            <input type="range" class="form-range" min="-1" max="1" step="0.01" id="intensity">

                            <label for="nhr" class="form-label">Noise-to-Harmonics Ratio</label>
                            <input type="range" class="form-range" min="-1" max="1" step="0.01" id="nhr">

                            <label for="rate" class="form-label">Syllables per second</label>
                            <input type="range" class="form-range" min="-1" max="1" step="0.01" id="rate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="model">Model:</label>
                            <select class="form-control" id="model">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="random-seed" class="form-label">Random Seed</label>
                            <div class="d-flex">
                                <input type="integer" class="form-control form-inline" id="random-seed"
                                    placeholder="-1">
                                <button class="btn btn-secondary" type="button" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="Save current seed">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-save" viewBox="0 0 16 16">
                                        <path
                                            d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                                    </svg>
                                </button>
                                <button class="btn btn-success" type="button" data-bs-toggle="tooltip"
                                    data-bs-placement="top" data-bs-title="Reset to new random seed">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-recycle" viewBox="0 0 16 16">
                                        <path
                                            d="M9.302 1.256a1.5 1.5 0 0 0-2.604 0l-1.704 2.98a.5.5 0 0 0 .869.497l1.703-2.981a.5.5 0 0 1 .868 0l2.54 4.444-1.256-.337a.5.5 0 1 0-.26.966l2.415.647a.5.5 0 0 0 .613-.353l.647-2.415a.5.5 0 1 0-.966-.259l-.333 1.242-2.532-4.431zM2.973 7.773l-1.255.337a.5.5 0 1 1-.26-.966l2.416-.647a.5.5 0 0 1 .612.353l.647 2.415a.5.5 0 0 1-.966.259l-.333-1.242-2.545 4.454a.5.5 0 0 0 .434.748H5a.5.5 0 0 1 0 1H1.723A1.5 1.5 0 0 1 .421 12.24l2.552-4.467zm10.89 1.463a.5.5 0 1 0-.868.496l1.716 3.004a.5.5 0 0 1-.434.748h-5.57l.647-.646a.5.5 0 1 0-.708-.707l-1.5 1.5a.498.498 0 0 0 0 .707l1.5 1.5a.5.5 0 1 0 .708-.707l-.647-.647h5.57a1.5 1.5 0 0 0 1.302-2.244l-1.716-3.004z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="tts-text-input" class="form-label">Text to speak</label>
                                <textarea class="form-control" id="tts-text-input" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Generate</button>
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 order-md-2 mb-4 d-flex align-items-center">
                <audio controls>
                    <source src="test.wav">
                </audio>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>

</html>
